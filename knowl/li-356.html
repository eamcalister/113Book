<div class="para">Is <span class="process-math">\(f(x) = y_0 + m(x-x_0)\)</span> the formula for a linear function with slope <span class="process-math">\(m\text{?}\)</span> The answer is yes. All one needs to do is simplify and collect like terms to see that <span class="process-math">\(f(x) = mx + (y_0 - mx_0)\text{.}\)</span> Thus we can say <span class="process-math">\(b = y_0 - mx_0\text{.}\)</span>
