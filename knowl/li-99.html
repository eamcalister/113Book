<article class="li"><h4 class="heading"><span class="title">Exponents:</span></h4> Expressions that appear in the exponent of a single number are evaluated before the power is taken. For example,<div class="displaymath process-math">
\begin{equation*}
5^{2^4-3\cdot 4} = 5^{16-12} = 5^4 = 625.
\end{equation*}
