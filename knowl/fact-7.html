</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(f\)</span> is an invertible function (see <a href="" class="xref" data-knowl="./knowl/one_to_one_invertible.html" title="Remark 4.3.12: Invertibility of a Function">4.3.12</a>), then the solution to the equation</div>

\begin{equation*}

\end{equation*}
</div>
<div class="para">is</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/one_to_one_invertible.html">
\begin{equation*}
x = f^{-1}(b).
\end{equation*}
</div>
