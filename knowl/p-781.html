<div class="para">A <dfn class="terminology">power function</dfn> is one of the form</div>
<div class="displaymath process-math">
\begin{equation*}
f(x) = kx^{p}.
\end{equation*}
</div>
<div class="para">We call <span class="process-math">\(k\)</span> the <dfn class="terminology">coefficient</dfn> of the power function and <span class="process-math">\(p\)</span> the <dfn class="terminology">exponent</dfn>. There are no restrictions placed on <span class="process-math">\(k\)</span> and <span class="process-math">\(p\text{;}\)</span> they can be any constant.</div>
</div>
