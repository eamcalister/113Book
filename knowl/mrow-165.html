\begin{align*}
3\cdot 4^{p} \amp = \amp 7 \\
\amp \updownarrow \amp \\
4^{p} \amp = \amp \frac{7}{3} \\
\amp \updownarrow \amp \\
p\log(4) \amp = \amp\amp \log(7)-\log(3) \\
\amp \updownarrow \amp \\
p \amp = \amp \frac{\log(7)-\log(3)}{\log(4)} \amp \approx \amp 0.611.
\end{align*}
