<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In applications, we usually think of the input as a variable we control and the output as one that results from a process. For this reason we call the input the <dfn class="terminology">independent variable</dfn> and the output the <dfn class="terminology">dependent variable</dfn>.</div>
