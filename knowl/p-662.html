<div class="para">Every quadratic function may be put in the form</div>
<div class="displaymath process-math">
\begin{equation*}
y = f(x) = a(x-h)^2+k.
\end{equation*}
</div>
<div class="para">The axis of symmetry of the graph is <span class="process-math">\(x=h\text{,}\)</span> and the maximum (if <span class="process-math">\(a&lt;0\)</span>) or minimum (if <span class="process-math">\(a&gt;0\)</span>) output of <span class="process-math">\(f\)</span> is <span class="process-math">\(f(h) = k\text{.}\)</span>
</div>
